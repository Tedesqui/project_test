<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ùêÄùêëùêëùêÑùêíùêì - Reconhecimento</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        :root {
            --camera-height: 60vh;
            --alert-height: 10vh;
            --footer-height: 15vh;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* Previne o comportamento de "puxar para atualizar" em navegadores m√≥veis */
            overscroll-behavior-y: contain;
        }

        #webcam-container {
            width: 95vw;
            height: var(--camera-height);
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            position: relative;
            border-radius: 18px;
            /* Essencial para que os eventos de toque funcionem corretamente */
            touch-action: none;
        }

        #webcam-container canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 4px solid green;
            border-radius: 16px;
            box-sizing: border-box;
            transition: border-color 0.5s ease;
        }

        #alerta {
            height: var(--alert-height);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(24px, 5vw, 36px);
            font-weight: bold;
            color: red;
            text-align: center;
            text-shadow: 0 0 10px red;
        }

        #label-container {
            position: fixed;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.75);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 14px;
            max-width: 80%;
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        .footer-buttons {
            width: 100%;
            height: var(--footer-height);
            position: fixed;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 10px;
            box-sizing: border-box;
            background: #000;
        }

        button {
            width: 80%;
            height: calc(var(--footer-height) - 5vh);
            font-size: clamp(18px, 4.5vw, 22px);
            border-radius: 12px;
            border: 2px solid #007bff;
            background: #007bff20;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover, button:active {
            background: #007bff;
        }
        
        button:active {
             transform: scale(0.97);
        }

        button:disabled {
            background: #55555550;
            border-color: #555;
            color: #999;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div id="webcam-container"></div>
    <div id="alerta"></div>
    <div id="label-container"></div>

    <div class="footer-buttons">
        <button id="startButton" onclick="init()">Ligar C√¢mara</button>
    </div>

    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/cePpr2QeE/";
        let model, webcam, maxPredictions;

        let alertaAtivo = false;
        let alertaTimeout = null;
        const labelContainer = document.getElementById("label-container");
        const startButton = document.getElementById("startButton");
        const webcamContainer = document.getElementById("webcam-container");

        // Vari√°veis para o controlo do zoom por pin√ßa
        let zoomCapabilities = null;
        let currentZoom = 1;
        let initialPinchDistance = 0;

        async function init() {
            startButton.disabled = true;
            startButton.innerText = "A carregar...";

            if (webcam) {
                await webcam.stop();
                const oldCanvas = document.querySelector('#webcam-container canvas');
                if (oldCanvas) oldCanvas.remove();
                clearAlert();
            }

            if (!model) {
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";
                try {
                    model = await tmImage.load(modelURL, metadataURL);
                    maxPredictions = model.getTotalClasses();
                } catch (e) {
                    console.error("Erro ao carregar o modelo:", e);
                    startButton.innerText = "Erro no Modelo";
                    return;
                }
            }
            
            const flip = false; 
            webcam = new tmImage.Webcam(640, 480, flip);
            
            try {
                await webcam.setup({ facingMode: "environment" });
                await webcam.play();
            } catch (e) {
                console.error("Erro ao iniciar a c√¢mara:", e);
                startButton.innerText = "Erro na C√¢mara";
                startButton.disabled = false;
                alert("N√£o foi poss√≠vel aceder √† c√¢mara. Verifique as permiss√µes do navegador.");
                return;
            }
            
            window.requestAnimationFrame(loop);

            webcamContainer.innerHTML = '';
            webcamContainer.appendChild(webcam.canvas);
            
            await setupPinchZoomListener();
            
            startButton.innerText = "Reiniciar C√¢mara";
            startButton.disabled = false;
        }

        async function setupPinchZoomListener() {
            if (!webcam || !webcam.stream) return;
            const track = webcam.stream.getVideoTracks()[0];
            try {
                const capabilities = track.getCapabilities();
                if (capabilities.zoom) {
                    zoomCapabilities = capabilities.zoom;
                    currentZoom = zoomCapabilities.min || 1;
                    webcamContainer.addEventListener('touchstart', handleTouchStart, { passive: false });
                    webcamContainer.addEventListener('touchmove', handleTouchMove, { passive: false });
                    webcamContainer.addEventListener('touchend', handleTouchEnd);
                } else {
                    console.log("O zoom n√£o √© suportado neste dispositivo.");
                }
            } catch (e) {
                console.error("N√£o foi poss√≠vel obter as capacidades de zoom:", e);
            }
        }

        function getDistance(touches) {
            const [touch1, touch2] = touches;
            return Math.sqrt(
                Math.pow(touch2.pageX - touch1.pageX, 2) +
                Math.pow(touch2.pageY - touch1.pageY, 2)
            );
        }

        function handleTouchStart(event) {
            if (event.touches.length === 2) {
                event.preventDefault();
                initialPinchDistance = getDistance(event.touches);
            }
        }

        function handleTouchMove(event) {
            if (event.touches.length === 2) {
                event.preventDefault();
                const newPinchDistance = getDistance(event.touches);
                const pinchRatio = newPinchDistance / initialPinchDistance;

                // Calcula o novo zoom baseado no gesto
                let newZoom = currentZoom * pinchRatio;

                // Limita o zoom entre 1x e 5x, e dentro das capacidades do aparelho
                const maxAllowedZoom = Math.min(zoomCapabilities.max, 5);
                newZoom = Math.max(zoomCapabilities.min, newZoom);
                newZoom = Math.min(maxAllowedZoom, newZoom);

                setZoom(newZoom);
            }
        }

        function handleTouchEnd(event) {
            // Atualiza o n√≠vel de zoom atual quando o gesto termina
            if (event.touches.length < 2) {
                const track = webcam.stream.getVideoTracks()[0];
                currentZoom = track.getSettings().zoom || currentZoom;
                initialPinchDistance = 0;
            }
        }

        function setZoom(zoomValue) {
            if (!webcam || !webcam.stream || !zoomCapabilities) return;
            const track = webcam.stream.getVideoTracks()[0];
            track.applyConstraints({
                advanced: [{ zoom: zoomValue }]
            }).catch(e => console.error("Falha ao aplicar o zoom:", e));
        }

        async function loop() {
            if (webcam && webcam.canvas) {
                webcam.update();
                await predict();
                window.requestAnimationFrame(loop);
            }
        }

        async function predict() {
            if (!model || !webcam || !webcam.canvas) return;

            const prediction = await model.predict(webcam.canvas);
            const canvas = document.querySelector('#webcam-container canvas');
            const alertaDiv = document.getElementById("alerta");

            labelContainer.innerHTML = "";
            let tedesquiDetectado = false;

            for (const p of prediction) {
                if (p.className.toLowerCase().includes("tedesqui") && p.probability > 0.7) {
                    tedesquiDetectado = true;
                }
                const probText = `${p.className}: ${(p.probability * 100).toFixed(1)}%`;
                const div = document.createElement('div');
                div.innerText = probText;
                labelContainer.appendChild(div);
            }

            if (tedesquiDetectado) {
                if (!alertaAtivo) {
                    alertaDiv.innerHTML = "üö® ALERTA N√çVEL A! üö®";
                    if (canvas) canvas.style.borderColor = 'red';
                    alertaAtivo = true;

                    clearTimeout(alertaTimeout);
                    alertaTimeout = setTimeout(clearAlert, 6000);
                }
            }
        }

        function clearAlert() {
            const alertaDiv = document.getElementById("alerta");
            const canvas = document.querySelector('#webcam-container canvas');
            alertaDiv.innerHTML = "";
            if (canvas) canvas.style.borderColor = 'green';
            alertaAtivo = false;
            clearTimeout(alertaTimeout);
        }

        window.addEventListener('beforeunload', () => {
            if (webcam) webcam.stop();
        });
    </script>

</body>
</html>
