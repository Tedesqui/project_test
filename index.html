<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>𝐀𝐑𝐑𝐄𝐒𝐓 - Reconhecimento Facial Smartphone</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #camera-container {
      width: 100vw;
      height: 60vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      position: relative;
    }

    #camera-container video, #camera-container canvas {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: 8px solid green;
      border-radius: 12px;
      box-sizing: border-box;
    }

    #alerta {
      margin-top: 10px;
      font-size: 52px; /* 200% maior */
      font-weight: bold;
      color: red;
      text-align: center;
      min-height: 60px;
    }

    #label-container {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 14px;
      max-width: 90%;
      z-index: 10;
    }

    .footer-buttons {
      width: 100%;
      position: fixed;
      bottom: 20px;
      display: flex;
      justify-content: center;
    }

    #startButton {
      padding: 36px 72px;
      font-size: 48px;
      border-radius: 12px;
      border: none;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }

    #startButton:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div id="camera-container"></div>
  <div id="alerta"></div>
  <div id="label-container"></div>

  <div class="footer-buttons">
    <button id="startButton" onclick="startCamera()">Iniciar Câmera</button>
  </div>

  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/cePpr2QeE/";
    let model, cameraStream, maxPredictions;
    let alertaAtivo = false;
    let alertaTimeout = null;
    const labelContainer = document.getElementById("label-container");

    async function startCamera() {
      document.getElementById("startButton").innerText = "Atualizar Câmera";

      if (cameraStream) {
        await cameraStream.stop();
        const oldCanvas = document.querySelector('#camera-container canvas');
        if (oldCanvas) oldCanvas.remove();
        clearAlert();
      }

      if (!model) {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();
      }

      const constraints = {
        video: {
          facingMode: { ideal: "environment" }, // CORREÇÃO: ideal em vez de exact
          width: { ideal: 1280 },
          height: { ideal: 720 }
        }
      };

      cameraStream = new tmImage.Webcam(640, 480, true, constraints);
      await cameraStream.setup();
      await cameraStream.play();
      window.requestAnimationFrame(detectLoop);

      const cameraContainer = document.getElementById("camera-container");
      cameraContainer.appendChild(cameraStream.canvas);

      cameraStream.canvas.style.border = '8px solid green';
    }

    async function detectLoop() {
      if (cameraStream) {
        cameraStream.update();
        await detectFaces();
        window.requestAnimationFrame(detectLoop);
      }
    }

    async function detectFaces() {
      if (!model || !cameraStream) return;

      const predictions = await model.predict(cameraStream.canvas);
      const canvas = document.querySelector('#camera-container canvas');
      const alertaDiv = document.getElementById("alerta");

      labelContainer.innerHTML = "";
      let tedesquiDetectado = false;

      predictions.forEach(p => {
        const probText = `${p.className}: ${(p.probability * 100).toFixed(1)}%`;
        const div = document.createElement('div');
        div.innerText = probText;
        labelContainer.appendChild(div);

        if (p.className.toLowerCase().includes("tedesqui") && p.probability > 0.7) {
          tedesquiDetectado = true;
        }
      });

      if (tedesquiDetectado && !alertaAtivo) {
        alertaDiv.innerHTML = "🚨 ALERTA: TEDESQUI DETECTADO! 🚨";
        canvas.style.border = '8px solid red';
        alertaAtivo = true;

        clearTimeout(alertaTimeout);
        alertaTimeout = setTimeout(() => {
          clearAlert();
        }, 6000);
      }
    }

    function clearAlert() {
      const alertaDiv = document.getElementById("alerta");
      const canvas = document.querySelector('#camera-container canvas');
      alertaDiv.innerHTML = "";
      if (canvas) canvas.style.border = '8px solid green';
      alertaAtivo = false;
      clearTimeout(alertaTimeout);
    }

    window.addEventListener('beforeunload', () => {
      clearAlert();
      if (cameraStream) cameraStream.stop();
    });
  </script>

</body>
</html>
