<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ùêÄùêëùêëùêÑùêíùêì - Reconhecimento</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        :root {
            --camera-height: 70vh;
            --alert-height: 8vh;
            --footer-height: 12vh;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }

        #webcam-container {
            width: 100vw;
            height: var(--camera-height);
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            position: relative;
            overflow: hidden;
        }

        #webcam-container canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 4px solid green;
            box-sizing: border-box;
            transition: border-color 0.5s ease;
        }

        #alerta {
            height: var(--alert-height);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(16px, 5vw, 22px);
            font-weight: bold;
            color: red;
            text-align: center;
            text-shadow: 0 0 10px red;
            padding: 0 10px;
        }

        #label-container {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.75);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            max-width: 80%;
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        .footer-buttons {
            width: 100%;
            height: var(--footer-height);
            position: fixed;
            bottom: 0;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 0 10px;
            box-sizing: border-box;
            background: #000;
            gap: 10px;
        }

        button {
            flex-grow: 1;
            height: 70%;
            min-height: 50px;
            font-size: clamp(14px, 4vw, 18px);
            border-radius: 10px;
            border: 2px solid #007bff;
            background: #007bff20;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.1s;
            -webkit-tap-highlight-color: transparent;
        }

        button:hover, button:active {
            background: #007bff;
        }
        
        button:active {
             transform: scale(0.97);
        }

        button:disabled {
            background: #55555550;
            border-color: #555;
            color: #999;
            cursor: not-allowed;
        }

        /* Indicador de zoom */
        .zoom-indicator {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div id="webcam-container">
        <div class="zoom-indicator" id="zoomIndicator">1.0x</div>
    </div>
    <div id="alerta"></div>
    <div id="label-container"></div>

    <div class="footer-buttons">
        <button id="startButton" onclick="init()">Ligar C√¢mera</button>
        <button id="zoomInButton" onclick="adjustZoom(1)" disabled>+ Zoom</button>
        <button id="zoomOutButton" onclick="adjustZoom(-1)" disabled>- Zoom</button>
    </div>

    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/cePpr2QeE/";
        let model, webcam, maxPredictions;
        
        // Controle de zoom
        let currentZoom = 1;
        let maxZoom = 4;
        let minZoom = 1;
        let zoomStep = 0.5;
        let videoTrack;

        let alertaAtivo = false;
        let alertaTimeout = null;
        const labelContainer = document.getElementById("label-container");
        const zoomInButton = document.getElementById("zoomInButton");
        const zoomOutButton = document.getElementById("zoomOutButton");
        const startButton = document.getElementById("startButton");
        const zoomIndicator = document.getElementById("zoomIndicator");

        async function init() {
            startButton.disabled = true;
            startButton.innerText = "Carregando...";

            if (webcam) {
                await webcam.stop();
                const oldCanvas = document.querySelector('#webcam-container canvas');
                if (oldCanvas) oldCanvas.remove();
                clearAlert();
            }

            if (!model) {
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";
                try {
                    model = await tmImage.load(modelURL, metadataURL);
                    maxPredictions = model.getTotalClasses();
                } catch (e) {
                    console.error("Erro ao carregar o modelo:", e);
                    startButton.innerText = "Erro no Modelo";
                    return;
                }
            }
            
            // Configura√ß√£o para c√¢mera traseira
            const flip = true;
            // Ajuste das dimens√µes para mobile
            const isPortrait = window.innerHeight > window.innerWidth;
            const width = isPortrait ? window.innerWidth : Math.floor(window.innerHeight * 0.75);
            const height = isPortrait ? Math.floor(window.innerHeight * 0.7) : window.innerHeight;
            
            webcam = new tmImage.Webcam(width, height, flip);
            
            try {
                await webcam.setup({ 
                    facingMode: { exact: "environment" },
                    width: { ideal: 1920 },
                    height: { ideal: 1080 }
                });
                await webcam.play();
                
                // Obt√©m a track de v√≠deo para controle de zoom
                videoTrack = webcam.stream.getVideoTracks()[0];
                await setupZoomControls();
                
            } catch (e) {
                console.error("Erro ao iniciar a c√¢mera:", e);
                startButton.innerText = "Erro na C√¢mera";
                startButton.disabled = false;
                alert("N√£o foi poss√≠vel acessar a c√¢mera traseira. Verifique as permiss√µes do navegador.");
                return;
            }
            
            window.requestAnimationFrame(loop);

            const webcamContainer = document.getElementById("webcam-container");
            webcamContainer.innerHTML = '';
            webcamContainer.appendChild(webcam.canvas);
            zoomIndicator.style.display = 'block';
            
            startButton.innerText = "Reiniciar C√¢mera";
            startButton.disabled = false;
        }

        async function setupZoomControls() {
            if (!videoTrack) return;
            
            try {
                const capabilities = videoTrack.getCapabilities();
                if (capabilities.zoom) {
                    minZoom = capabilities.zoom.min || 1;
                    maxZoom = capabilities.zoom.max || 4;
                    zoomStep = (maxZoom - minZoom) / 10;
                    
                    // Configura zoom inicial
                    currentZoom = minZoom;
                    await applyZoom();
                    
                    zoomInButton.disabled = false;
                    zoomOutButton.disabled = currentZoom <= minZoom;
                } else {
                    console.warn("Zoom n√£o suportado nesta c√¢mera");
                    zoomInButton.disabled = true;
                    zoomOutButton.disabled = true;
                }
            } catch (e) {
                console.error("Erro ao configurar zoom:", e);
                zoomInButton.disabled = true;
                zoomOutButton.disabled = true;
            }
        }

        async function adjustZoom(direction) {
            if (!videoTrack) return;
            
            currentZoom += direction * zoomStep;
            currentZoom = Math.max(minZoom, Math.min(maxZoom, currentZoom));
            
            await applyZoom();
            
            // Atualiza estado dos bot√µes
            zoomInButton.disabled = currentZoom >= maxZoom;
            zoomOutButton.disabled = currentZoom <= minZoom;
        }

        async function applyZoom() {
            try {
                await videoTrack.applyConstraints({
                    advanced: [{ zoom: currentZoom }]
                });
                zoomIndicator.textContent = currentZoom.toFixed(1) + 'x';
            } catch (e) {
                console.error("Erro ao aplicar zoom:", e);
            }
        }

        async function loop() {
            if (webcam && webcam.canvas) {
                webcam.update();
                await predict();
                window.requestAnimationFrame(loop);
            }
        }

        async function predict() {
            if (!model || !webcam || !webcam.canvas) return;

            const prediction = await model.predict(webcam.canvas);
            const canvas = document.querySelector('#webcam-container canvas');
            const alertaDiv = document.getElementById("alerta");

            labelContainer.innerHTML = "";
            let tedesquiDetectado = false;

            for (const p of prediction) {
                if (p.className.toLowerCase().includes("tedesqui") && p.probability > 0.7) {
                    tedesquiDetectado = true;
                }
                const probText = `${p.className}: ${(p.probability * 100).toFixed(1)}%`;
                const div = document.createElement('div');
                div.innerText = probText;
                labelContainer.appendChild(div);
            }

            if (tedesquiDetectado) {
                if (!alertaAtivo) {
                    alertaDiv.innerHTML = "üö® ALERTA N√çVEL A! üö®";
                    if (canvas) canvas.style.borderColor = 'red';
                    alertaAtivo = true;

                    clearTimeout(alertaTimeout);
                    alertaTimeout = setTimeout(clearAlert, 6000);
                }
            }
        }

        function clearAlert() {
            const alertaDiv = document.getElementById("alerta");
            const canvas = document.querySelector('#webcam-container canvas');
            alertaDiv.innerHTML = "";
            if (canvas) canvas.style.borderColor = 'green';
            alertaAtivo = false;
            clearTimeout(alertaTimeout);
        }

        // Pausa a c√¢mera quando a p√°gina n√£o est√° vis√≠vel
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && webcam) {
                webcam.pause();
            } else if (webcam) {
                webcam.play();
            }
        });

        window.addEventListener('beforeunload', () => {
            if (webcam) webcam.stop();
        });

        // Redimensiona a c√¢mera quando a orienta√ß√£o muda
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                if (webcam) {
                    const isPortrait = window.innerHeight > window.innerWidth;
                    const width = isPortrait ? window.innerWidth : Math.floor(window.innerHeight * 0.75);
                    const height = isPortrait ? Math.floor(window.innerHeight * 0.7) : window.innerHeight;
                    
                    webcam.canvas.width = width;
                    webcam.canvas.height = height;
                    webcam.update();
                }
            }, 300);
        });
    </script>
</body>
</html>
