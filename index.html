<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Reconhecimento - Criminoso Classe A</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #webcam-container {
      width: 100vw;
      height: 50vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    #webcam-container canvas {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #alerta {
      margin-top: 10px;
      font-size: 28px;
      font-weight: bold;
      color: red;
    }

    #label-container {
      margin-top: 10px;
      background: rgba(0,0,0,0.7);
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 20px;
    }

    .footer-buttons {
      width: 100%;
      position: fixed;
      bottom: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 20px 40px;
      font-size: 24px;
      border-radius: 10px;
      border: none;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div id="webcam-container"></div>
  <div id="alerta"></div>
  <div id="label-container"></div>

  <div class="footer-buttons">
    <button id="startButton" onclick="init()">Iniciar CÃ¢mera</button>
    <button id="zoomButton" onclick="toggleZoom()">Zoom: 1X</button>
  </div>

  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/HbdeaQDRp/";
    let model, webcam, labelContainer, maxPredictions;
    let currentZoom = 1;
    const zoomLevels = [1, 2, 3];

    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        const flip = true; 
        webcam = new tmImage.Webcam(640, 480, flip);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) {
            labelContainer.appendChild(document.createElement("div"));
        }

        document.getElementById("startButton").style.display = 'none';
    }

    function toggleZoom() {
      currentZoom = zoomLevels[(zoomLevels.indexOf(currentZoom) + 1) % zoomLevels.length];
      document.getElementById("zoomButton").innerText = `Zoom: ${currentZoom}X`;
      const track = webcam.stream.getVideoTracks()[0];
      const capabilities = track.getCapabilities();
      if (capabilities.zoom) {
        track.applyConstraints({ advanced: [{ zoom: currentZoom }] });
      }
    }

    async function loop() {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        const prediction = await model.predict(webcam.canvas);
        let alertaAtivado = false;

        for (let i = 0; i < maxPredictions; i++) {
            const className = prediction[i].className;
            const prob = prediction[i].probability;
            const classPrediction = `${className}: ${prob.toFixed(2)}`;
            labelContainer.childNodes[i].innerHTML = classPrediction;

            if (className.toLowerCase().includes("jean") && prob > 0.5) {
                alertaAtivado = true;
            }
        }

        document.getElementById("alerta").innerHTML = alertaAtivado ? "ðŸš¨ Criminoso Classe A ðŸš¨" : "";
    }
  </script>

</body>
</html>
