<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Reconhecimento - Criminoso Classe A</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #webcam-container canvas {
      width: 100vw !important;
      height: auto !important;
    }

    #label-container {
      margin-top: 20px;
      font-size: 22px;
    }

    #alerta {
      margin-top: 20px;
      font-size: 28px;
      font-weight: bold;
      color: red;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 20px;
      border-radius: 8px;
      border: none;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Teachable Machine - VigilÃ¢ncia</h2>
  <button type="button" onclick="init()">Iniciar</button>

  <div id="webcam-container"></div>
  <div id="label-container"></div>
  <div id="alerta"></div>

  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/BZaioL5ST/";
    let model, webcam, labelContainer, maxPredictions;

    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        const flip = true; 
        webcam = new tmImage.Webcam(640, 480, flip); // maior tamanho
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) {
            labelContainer.appendChild(document.createElement("div"));
        }
    }

    async function loop() {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        const prediction = await model.predict(webcam.canvas);
        let alertaAtivado = false;

        for (let i = 0; i < maxPredictions; i++) {
            const className = prediction[i].className;
            const prob = prediction[i].probability;
            const classPrediction = className + ": " + prob.toFixed(2);
            labelContainer.childNodes[i].innerHTML = classPrediction;

            // Se for Jean e probabilidade maior que 0.5
            if (className.toLowerCase().includes("jean") && prob > 0.5) {
                alertaAtivado = true;
            }
        }

        document.getElementById("alerta").innerHTML = alertaAtivado ? "ðŸš¨ Criminoso Classe A ðŸš¨" : "";
    }
  </script>

</body>
</html>
