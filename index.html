<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ùêÄùêëùêëùêÑùêíùêì - Reconhecimento</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        :root {
            --camera-height: 55vh;
            --alert-height: 10vh;
            --footer-height: 15vh;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #webcam-container {
            width: 95vw;
            height: var(--camera-height);
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            position: relative;
            border-radius: 18px;
            cursor: pointer;
        }

        #webcam-container canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 4px solid green;
            border-radius: 16px;
            box-sizing: border-box;
            transition: border-color 0.5s ease;
        }

        #alerta {
            height: var(--alert-height);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(24px, 5vw, 36px);
            font-weight: bold;
            color: red;
            text-align: center;
            text-shadow: 0 0 10px red;
        }

        #label-container {
            position: fixed;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.75);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 14px;
            max-width: 80%;
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        .footer-buttons {
            width: 100%;
            height: var(--footer-height);
            position: fixed;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 10px;
            box-sizing: border-box;
            background: #000;
        }

        button {
            width: 80%;
            height: calc(var(--footer-height) - 5vh);
            font-size: clamp(18px, 4.5vw, 22px);
            border-radius: 12px;
            border: 2px solid #007bff;
            background: #007bff20;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover, button:active {
            background: #007bff;
        }
        
        button:active {
             transform: scale(0.97);
        }

        button:disabled {
            background: #55555550;
            border-color: #555;
            color: #999;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div id="webcam-container"></div>
    <div id="alerta"></div>
    <div id="label-container"></div>

    <div class="footer-buttons">
        <button id="startButton" onclick="init()">Ligar C√¢mara</button>
    </div>

    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/cePpr2QeE/";
        let model, webcam, maxPredictions;

        let alertaAtivo = false;
        let alertaTimeout = null;
        const labelContainer = document.getElementById("label-container");
        const startButton = document.getElementById("startButton");
        const webcamContainer = document.getElementById("webcam-container");

        // Vari√°veis para controlo do zoom por toque duplo
        let isZoomedIn = false;
        let lastTap = 0;
        let zoomCapabilities = null;

        async function init() {
            startButton.disabled = true;
            startButton.innerText = "A carregar...";

            if (webcam) {
                await webcam.stop();
                const oldCanvas = document.querySelector('#webcam-container canvas');
                if (oldCanvas) oldCanvas.remove();
                clearAlert();
            }

            if (!model) {
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";
                try {
                    model = await tmImage.load(modelURL, metadataURL);
                    maxPredictions = model.getTotalClasses();
                } catch (e) {
                    console.error("Erro ao carregar o modelo:", e);
                    startButton.innerText = "Erro no Modelo";
                    return;
                }
            }
            
            const flip = false; 
            webcam = new tmImage.Webcam(640, 480, flip);
            
            try {
                await webcam.setup({ facingMode: "environment" });
                await webcam.play();
            } catch (e) {
                console.error("Erro ao iniciar a c√¢mara:", e);
                startButton.innerText = "Erro na C√¢mara";
                startButton.disabled = false;
                alert("N√£o foi poss√≠vel aceder √† c√¢mara. Verifique as permiss√µes do navegador.");
                return;
            }
            
            window.requestAnimationFrame(loop);

            webcamContainer.innerHTML = '';
            webcamContainer.appendChild(webcam.canvas);
            
            await setupZoomAndTapListener();
            
            startButton.innerText = "Reiniciar C√¢mara";
            startButton.disabled = false;
        }

        async function setupZoomAndTapListener() {
            if (!webcam || !webcam.stream) return;
            const track = webcam.stream.getVideoTracks()[0];
            try {
                const capabilities = track.getCapabilities();
                if (capabilities.zoom) {
                    zoomCapabilities = capabilities.zoom;
                    // **CORRE√á√ÉO:** Usa 'touchstart' que √© mais fi√°vel em dispositivos m√≥veis
                    webcamContainer.addEventListener('touchstart', handleDoubleTap);
                } else {
                    console.log("O zoom n√£o √© suportado neste dispositivo.");
                }
            } catch (e) {
                console.error("N√£o foi poss√≠vel obter as capacidades de zoom:", e);
            }
        }

        function handleDoubleTap(event) {
            // **CORRE√á√ÉO:** Previne o comportamento padr√£o do navegador (como dar zoom na p√°gina inteira)
            event.preventDefault();
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            // Se o tempo entre toques for menor que 500ms, √© um toque duplo
            if (tapLength < 500 && tapLength > 0) {
                toggleZoom();
                // Zera o √∫ltimo toque para evitar um terceiro toque r√°pido
                lastTap = 0;
            } else {
                lastTap = currentTime;
            }
        }

        function toggleZoom() {
            if (!webcam || !webcam.stream || !zoomCapabilities) {
                console.log("O zoom n√£o est√° pronto ou n√£o √© suportado.");
                return;
            }

            const track = webcam.stream.getVideoTracks()[0];
            const { min, max } = zoomCapabilities;
            let newZoomValue;

            if (isZoomedIn) {
                newZoomValue = min;
                isZoomedIn = false;
            } else {
                newZoomValue = Math.min(max, 3); // Aplica zoom de 3x ou o m√°ximo permitido
                isZoomedIn = true;
            }

            track.applyConstraints({
                advanced: [{ zoom: newZoomValue }]
            }).catch(e => console.error("Falha ao aplicar o zoom:", e));
        }

        async function loop() {
            if (webcam && webcam.canvas) {
                webcam.update();
                await predict();
                window.requestAnimationFrame(loop);
            }
        }

        async function predict() {
            if (!model || !webcam || !webcam.canvas) return;

            const prediction = await model.predict(webcam.canvas);
            const canvas = document.querySelector('#webcam-container canvas');
            const alertaDiv = document.getElementById("alerta");

            labelContainer.innerHTML = "";
            let tedesquiDetectado = false;

            for (const p of prediction) {
                if (p.className.toLowerCase().includes("tedesqui") && p.probability > 0.7) {
                    tedesquiDetectado = true;
                }
                const probText = `${p.className}: ${(p.probability * 100).toFixed(1)}%`;
                const div = document.createElement('div');
                div.innerText = probText;
                labelContainer.appendChild(div);
            }

            if (tedesquiDetectado) {
                if (!alertaAtivo) {
                    alertaDiv.innerHTML = "üö® ALERTA N√çVEL A! üö®";
                    if (canvas) canvas.style.borderColor = 'red';
                    alertaAtivo = true;

                    clearTimeout(alertaTimeout);
                    alertaTimeout = setTimeout(clearAlert, 6000);
                }
            }
        }

        function clearAlert() {
            const alertaDiv = document.getElementById("alerta");
            const canvas = document.querySelector('#webcam-container canvas');
            alertaDiv.innerHTML = "";
            if (canvas) canvas.style.borderColor = 'green';
            alertaAtivo = false;
            clearTimeout(alertaTimeout);
        }

        window.addEventListener('beforeunload', () => {
            if (webcam) webcam.stop();
        });
    </script>

</body>
</html>
