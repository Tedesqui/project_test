<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Reconhecimento Facial Tela Inteira</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0/dist/tf.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      height: 100%;
      width: 100%;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    #info {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      background: rgba(0,0,0,0.7);
      border-radius: 10px;
      font-size: 18px;
      text-align: center;
      max-width: 90%;
    }

    #zoomBtn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 25px;
      border-radius: 12px;
      background: #007bff;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }

    #zoomBtn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <video id="video" autoplay playsinline></video>
  <div id="info">Aguardando reconhecimento...</div>
  <button id="zoomBtn">Zoom: 1X</button>

  <script>
    const video = document.getElementById('video');
    const info = document.getElementById('info');
    const zoomBtn = document.getElementById('zoomBtn');

    let currentZoom = 1;
    const zoomLevels = [1, 2, 3];

    const peopleData = {
      "Mariana": { name: "Mariana Ximenes", description: "Atriz brasileira, conhecida por seus papéis na TV." },
      "Morgan": { name: "Morgan Freeman", description: "Ator de cinema, filantropo, ganhador de Oscar." },
      "Jean": { name: "Jean", description: "Profissional de tecnologia e inovação." }
    };

    async function setupCamera() {
      const constraints = {
        video: {
          facingMode: { exact: "environment" },
          width: { ideal: 1280 },
          height: { ideal: 720 },
          zoom: currentZoom
        }
      };

      const stream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = stream;

      const [track] = stream.getVideoTracks();
      video.track = track;
    }

    function toggleZoom() {
      currentZoom = zoomLevels[(zoomLevels.indexOf(currentZoom) + 1) % zoomLevels.length];
      zoomBtn.textContent = `Zoom: ${currentZoom}X`;

      const capabilities = video.track.getCapabilities();
      if (capabilities.zoom) {
        video.track.applyConstraints({ advanced: [{ zoom: currentZoom }] });
      }
    }

    zoomBtn.addEventListener('click', toggleZoom);

    async function loadModel() {
      const model = await tf.loadGraphModel('model/model.json'); // Substitua pelo seu caminho correto
      return model;
    }

    async function detectFaces(model) {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      setInterval(async () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imgTensor = tf.browser.fromPixels(canvas).expandDims(0).toFloat().div(255);
        const predictions = await model.executeAsync(imgTensor);

        const boxes = predictions[1].arraySync()[0];
        const classes = predictions[2].arraySync()[0];
        const scores = predictions[0].arraySync()[0];

        let recognized = false;

        scores.forEach((score, i) => {
          if (score > 0.7) {
            const classId = classes[i];
            const personKey = `pessoa_${classId}`;
            if (peopleData[personKey]) {
              const person = peopleData[personKey];
              info.innerHTML = `<strong>${person.name}</strong><br>${person.description}`;
              recognized = true;
            }
          }
        });

        if (!recognized) {
          info.textContent = "Nenhuma pessoa reconhecida.";
        }

        tf.dispose([imgTensor, ...predictions]);

      }, 1000);
    }

    async function main() {
      await setupCamera();
      const model = await loadModel();
      detectFaces(model);
    }

    main();
  </script>
</body>
</html>
