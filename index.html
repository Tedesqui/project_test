<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ùêÄùêëùêëùêÑùêíùêì - Reconhecimento Facial</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        :root {
            --camera-height: 60vh;
            --alert-height: 10vh;
            --footer-height: 10vh;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #webcam-container {
            width: 95vw;
            height: var(--camera-height);
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            position: relative;
            border-radius: 18px;
        }

        #webcam-container canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 4px solid green;
            border-radius: 16px;
            box-sizing: border-box;
            transition: border-color 0.5s ease;
        }

        #alerta {
            height: var(--alert-height);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(24px, 5vw, 36px);
            font-weight: bold;
            color: #fff;
            text-align: center;
        }

        #label-container {
            position: fixed;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.75);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 14px;
            max-width: 80%;
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        .footer-buttons {
            width: 100%;
            height: var(--footer-height);
            position: fixed;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 10px;
            box-sizing: border-box;
            background: #000;
        }

        button {
            width: 80%;
            height: calc(var(--footer-height) - 5vh);
            font-size: clamp(18px, 4.5vw, 22px);
            border-radius: 12px;
            border: 2px solid #007bff;
            background: #007bff20;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover, button:active {
            background: #007bff;
        }
        
        button:active {
             transform: scale(0.97);
        }

        button:disabled {
            background: #55555550;
            border-color: #555;
            color: #999;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div id="webcam-container"></div>
    <div id="alerta"></div>
    <div id="label-container"></div>

    <div class="footer-buttons">
        <button id="startButton" onclick="init()">Ligar C√¢mara</button>
    </div>

    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/xi77KilLJ/";
        let model, webcam, maxPredictions;

        const labelContainer = document.getElementById("label-container");
        const startButton = document.getElementById("startButton");
        const webcamContainer = document.getElementById("webcam-container");
        const alertaDiv = document.getElementById("alerta");

        async function init() {
            startButton.disabled = true;
            startButton.innerText = "A carregar...";
            alertaDiv.innerText = "";

            if (webcam) {
                await webcam.stop();
                const oldCanvas = document.querySelector('#webcam-container canvas');
                if (oldCanvas) oldCanvas.remove();
            }

            if (!model) {
                try {
                    const modelURL = URL + "model.json";
                    const metadataURL = URL + "metadata.json";
                    model = await tmImage.load(modelURL, metadataURL);
                    maxPredictions = model.getTotalClasses();
                } catch (e) {
                    console.error("Erro ao carregar o modelo:", e);
                    startButton.innerText = "Erro no Modelo";
                    return;
                }
            }
            
            const flip = false; 
            webcam = new tmImage.Webcam(640, 480, flip);
            
            try {
                await webcam.setup({ facingMode: "environment" });
                await webcam.play();
            } catch (e) {
                console.error("Erro ao iniciar a c√¢mara:", e);
                startButton.innerText = "Erro na C√¢mara";
                startButton.disabled = false;
                alert("N√£o foi poss√≠vel aceder √† c√¢mara. Verifique as permiss√µes do navegador.");
                return;
            }
            
            window.requestAnimationFrame(loop);

            webcamContainer.innerHTML = '';
            webcamContainer.appendChild(webcam.canvas);
            
            startButton.innerText = "Reiniciar C√¢mara";
            startButton.disabled = false;
        }

        async function loop() {
            if (webcam && webcam.canvas) {
                webcam.update();
                await predict();
                window.requestAnimationFrame(loop);
            }
        }

        async function predict() {
            if (!model || !webcam || !webcam.canvas) return;

            const prediction = await model.predict(webcam.canvas);

            for (const p of prediction) {
                // **L√ìGICA DE REDIRECIONAMENTO**
                // Procura por "tedesqui" e verifica a probabilidade
                if (p.className.toLowerCase().includes("tedesqui") && p.probability > 0.98) {
                    // Para a c√¢mara para evitar que continue a funcionar em segundo plano
                    if (webcam) {
                        webcam.stop();
                    }
                    // Mostra uma mensagem antes de redirecionar
                    alertaDiv.innerText = "Alvo localizado. A redirecionar...";
                    // **A√á√ÉO:** Redireciona para o site especificado
                    window.location.href = 'https://www.google.com/';
                    return; // Sai da fun√ß√£o para evitar mais processamento
                }
            }

            // A l√≥gica abaixo s√≥ ser√° executada se o alvo n√£o for encontrado
            labelContainer.innerHTML = "";
            prediction.forEach(p => {
                const probText = `${p.className}: ${(p.probability * 100).toFixed(1)}%`;
                const div = document.createElement('div');
                div.innerText = probText;
                labelContainer.appendChild(div);
            });
        }

        window.addEventListener('beforeunload', () => {
            if (webcam) webcam.stop();
        });
    </script>

</body>
</html>
