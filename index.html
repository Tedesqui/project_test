<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ğ€ğ‘ğ‘ğ„ğ’ğ“ - Reconhecimento Facial</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #webcam-container {
      width: 100vw;
      height: 50vh; /* Melhor para caber em tela de celular */
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      position: relative;
    }

    #webcam-container video, #webcam-container canvas {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: 8px solid green;
      border-radius: 12px;
      box-sizing: border-box;
    }

    #alerta {
      margin-top: 10px;
      font-size: 24px;
      font-weight: bold;
      color: red;
      text-align: center;
      min-height: 30px;
    }

    #label-container {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      max-width: 90%;
      z-index: 10;
    }

    .footer-buttons {
      width: 100%;
      position: fixed;
      bottom: 10px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div id="webcam-container"></div>
  <div id="alerta"></div>
  <div id="label-container"></div>

  <div class="footer-buttons">
    <button id="startButton" onclick="init()">Iniciar/Atualizar CÃ¢mera</button>
    <button id="zoomButton" onclick="toggleZoom()">Zoom: 1X</button>
  </div>

  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/cePpr2QeE/";
    let model, webcam, maxPredictions;
    let currentZoom = 1;
    const zoomLevels = [1, 2, 3, 4, 5];
    let alertaAtivo = false;
    let alertaTimeout = null;
    const labelContainer = document.getElementById("label-container");

    async function init() {
      document.getElementById("startButton").innerText = "Atualizar CÃ¢mera";

      if (webcam) {
        await webcam.stop();
        const oldCanvas = document.querySelector('#webcam-container canvas');
        if (oldCanvas) oldCanvas.remove();
        clearAlert();
      }

      if (!model) {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();
      }

      const constraints = {
        video: {
          facingMode: { exact: "environment" }, // forÃ§a cÃ¢mera traseira
          width: { ideal: 1280 },
          height: { ideal: 720 }
        }
      };

      webcam = new tmImage.Webcam(640, 480, true, constraints);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      const webcamContainer = document.getElementById("webcam-container");
      webcamContainer.appendChild(webcam.canvas);

      webcam.canvas.style.border = '8px solid green';
    }

    function toggleZoom() {
      if (!webcam || !webcam.stream) return;

      currentZoom = zoomLevels[(zoomLevels.indexOf(currentZoom) + 1) % zoomLevels.length];
      document.getElementById("zoomButton").innerText = `Zoom: ${currentZoom}X`;

      const track = webcam.stream.getVideoTracks()[0];
      const capabilities = track.getCapabilities();
      if (capabilities.zoom) {
        const zoomValue = Math.min(Math.max(currentZoom, capabilities.zoom.min), capabilities.zoom.max);
        track.applyConstraints({ advanced: [{ zoom: zoomValue }] });
      } else {
        console.log("Zoom nÃ£o suportado neste dispositivo.");
      }
    }

    async function loop() {
      if (webcam) {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
      }
    }

    async function predict() {
      if (!model || !webcam) return;

      const prediction = await model.predict(webcam.canvas);
      const canvas = document.querySelector('#webcam-container canvas');
      const alertaDiv = document.getElementById("alerta");

      labelContainer.innerHTML = "";
      let tedesquiDetectado = false;

      prediction.forEach(p => {
        const probText = `${p.className}: ${(p.probability * 100).toFixed(1)}%`;
        const div = document.createElement('div');
        div.innerText = probText;
        labelContainer.appendChild(div);

        if (p.className.toLowerCase().includes("tedesqui") && p.probability > 0.7) {
          tedesquiDetectado = true;
        }
      });

      if (tedesquiDetectado && !alertaAtivo) {
        alertaDiv.innerHTML = "ğŸš¨ ALERTA: TEDESQUI DETECTADO! ğŸš¨";
        canvas.style.border = '8px solid red';
        alertaAtivo = true;

        clearTimeout(alertaTimeout);
        alertaTimeout = setTimeout(() => {
          clearAlert();
        }, 6000);
      }
    }

    function clearAlert() {
      const alertaDiv = document.getElementById("alerta");
      const canvas = document.querySelector('#webcam-container canvas');
      alertaDiv.innerHTML = "";
      if (canvas) canvas.style.border = '8px solid green';
      alertaAtivo = false;
      clearTimeout(alertaTimeout);
    }

    window.addEventListener('beforeunload', () => {
      clearAlert();
      if (webcam) webcam.stop();
    });
  </script>

</body>
</html>
