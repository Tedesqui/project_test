<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <!-- Tag essencial para responsividade em dispositivos m√≥veis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ùêÄùêëùêëùêÑÔøΩùêì</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        :root {
            --button-height: 70px;
            --footer-gap: 15px;
            --footer-height: calc(var(--button-height) + (var(--footer-gap) * 2));
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Alinha conte√∫do no topo */
        }

        #webcam-container {
            width: 100vw;
            /* Ocupa o espa√ßo restante, descontando o rodap√© e o alerta */
            height: calc(100vh - var(--footer-height) - 60px);
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            position: relative;
        }

        /* O canvas da webcam preenche o container */
        #webcam-container canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 8px solid green;
            border-radius: 16px;
            box-sizing: border-box;
            transition: border-color 0.5s ease;
        }

        #alerta {
            height: 60px; /* Altura fixa para o alerta */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(24px, 6vw, 40px); /* Fonte responsiva */
            font-weight: bold;
            color: red;
            text-align: center;
            text-shadow: 0 0 10px red;
        }

        #label-container {
            position: fixed;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.75);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 14px;
            max-width: 80%;
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        .footer-buttons {
            width: 100%;
            height: var(--footer-height);
            position: fixed;
            bottom: 0;
            display: flex;
            justify-content: space-evenly; /* Distribui os bot√µes */
            align-items: center;
            padding: 0 var(--footer-gap);
            box-sizing: border-box;
            background: #000;
            gap: var(--footer-gap);
        }

        button {
            flex-grow: 1; /* Faz os bot√µes ocuparem o espa√ßo dispon√≠vel */
            height: var(--button-height);
            font-size: clamp(16px, 4vw, 20px);
            border-radius: 12px;
            border: 2px solid #007bff;
            background: #007bff20; /* Fundo com transpar√™ncia */
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover, button:active {
            background: #007bff;
        }
        
        button:active {
             transform: scale(0.97);
        }

        button:disabled {
            background: #55555550;
            border-color: #555;
            color: #999;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div id="webcam-container"></div>
    <div id="alerta"></div>
    <div id="label-container"></div>

    <div class="footer-buttons">
        <button id="startButton" onclick="init()">Ligar C√¢mera</button>
        <button id="zoomButton" onclick="toggleZoom()" disabled>Zoom</button>
    </div>

    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/cePpr2QeE/";
        let model, webcam, maxPredictions;
        
        // Vari√°veis para controlar o zoom
        let currentZoom = 1;
        let zoomCapabilities = null;

        let alertaAtivo = false;
        let alertaTimeout = null;
        const labelContainer = document.getElementById("label-container");
        const zoomButton = document.getElementById("zoomButton");
        const startButton = document.getElementById("startButton");

        async function init() {
            startButton.disabled = true;
            startButton.innerText = "Carregando...";

            if (webcam) {
                await webcam.stop();
                const oldCanvas = document.querySelector('#webcam-container canvas');
                if (oldCanvas) oldCanvas.remove();
                clearAlert();
            }

            if (!model) {
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";
                try {
                    model = await tmImage.load(modelURL, metadataURL);
                    maxPredictions = model.getTotalClasses();
                } catch (e) {
                    console.error("Erro ao carregar o modelo:", e);
                    startButton.innerText = "Erro no Modelo";
                    return;
                }
            }
            
            // For√ßa o uso da c√¢mera traseira em celulares
            const flip = false; 
            webcam = new tmImage.Webcam(360, 640, flip); // Resolu√ß√£o invertida para retrato
            
            try {
                await webcam.setup({
                    facingMode: "environment" // 'environment' para c√¢mera traseira
                });
                await webcam.play();
            } catch (e) {
                console.error("Erro ao iniciar a c√¢mera:", e);
                startButton.innerText = "Erro na C√¢mera";
                startButton.disabled = false;
                alert("N√£o foi poss√≠vel acessar a c√¢mera. Verifique as permiss√µes do navegador.");
                return;
            }
            
            window.requestAnimationFrame(loop);

            const webcamContainer = document.getElementById("webcam-container");
            webcamContainer.innerHTML = ''; // Limpa container antes de adicionar
            webcamContainer.appendChild(webcam.canvas);

            await setupZoom();
            
            startButton.innerText = "Trocar C√¢mera";
            startButton.disabled = false;
        }

        async function setupZoom() {
            if (!webcam || !webcam.stream) return;

            const track = webcam.stream.getVideoTracks()[0];
            try {
                const capabilities = track.getCapabilities();
                if (capabilities.zoom) {
                    zoomCapabilities = capabilities.zoom;
                    currentZoom = capabilities.zoom.min || 1;
                    zoomButton.disabled = false;
                    zoomButton.innerText = `Zoom: ${currentZoom.toFixed(1)}X`;
                } else {
                    zoomButton.innerText = "Zoom N/A";
                    zoomButton.disabled = true;
                }
            } catch (e) {
                console.error("N√£o foi poss√≠vel obter as capacidades de zoom:", e);
                zoomButton.innerText = "Zoom Erro";
                zoomButton.disabled = true;
            }
        }

        function toggleZoom() {
            if (!webcam || !webcam.stream || !zoomCapabilities) {
                console.warn("Zoom n√£o est√° dispon√≠vel ou pronto.");
                return;
            }
            
            const { min, max, step } = zoomCapabilities;

            // Incrementa o zoom
            currentZoom += step || 0.1; // Usa o 'step' da c√¢mera ou um padr√£o

            // Se o zoom passar do m√°ximo, volta para o m√≠nimo
            if (currentZoom > max) {
                currentZoom = min;
            }

            const track = webcam.stream.getVideoTracks()[0];
            track.applyConstraints({
                advanced: [{ zoom: currentZoom }]
            }).catch(e => console.error("Falha ao aplicar zoom:", e));

            zoomButton.innerText = `Zoom: ${currentZoom.toFixed(1)}X`;
        }

        async function loop() {
            if (webcam && webcam.canvas) {
                webcam.update();
                await predict();
                window.requestAnimationFrame(loop);
            }
        }

        async function predict() {
            if (!model || !webcam || !webcam.canvas) return;

            const prediction = await model.predict(webcam.canvas);
            const canvas = document.querySelector('#webcam-container canvas');
            const alertaDiv = document.getElementById("alerta");

            labelContainer.innerHTML = "";
            let tedesquiDetectado = false;

            for (const p of prediction) {
                if (p.className.toLowerCase().includes("tedesqui") && p.probability > 0.7) {
                    tedesquiDetectado = true;
                }
                const probText = `${p.className}: ${(p.probability * 100).toFixed(1)}%`;
                const div = document.createElement('div');
                div.innerText = probText;
                labelContainer.appendChild(div);
            }

            if (tedesquiDetectado) {
                if (!alertaAtivo) {
                    alertaDiv.innerHTML = "üö® ALERTA N√çVEL A! üö®";
                    if (canvas) canvas.style.borderColor = 'red';
                    alertaAtivo = true;

                    clearTimeout(alertaTimeout);
                    alertaTimeout = setTimeout(clearAlert, 6000);
                }
            }
        }

        function clearAlert() {
            const alertaDiv = document.getElementById("alerta");
            const canvas = document.querySelector('#webcam-container canvas');
            alertaDiv.innerHTML = "";
            if (canvas) canvas.style.borderColor = 'green';
            alertaAtivo = false;
            clearTimeout(alertaTimeout);
        }

        window.addEventListener('beforeunload', () => {
            if (webcam) webcam.stop();
        });
    </script>

</body>
</html>
