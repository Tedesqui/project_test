<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Reconhecimento - Criminoso Classe A</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #webcam-container {
      width: 100vw;
      height: 65vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      position: relative;
    }

    #webcam-container canvas {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: 10px solid green; /* Inicialmente verde */
      border-radius: 12px;
      box-sizing: border-box;
    }

    #alerta {
      margin-top: 10px;
      font-size: 70px; /* Metade do tamanho anterior */
      font-weight: bold;
      color: red;
      text-align: center;
    }

    #label-container {
      display: none; /* Esconde nomes e probabilidades */
    }

    .footer-buttons {
      width: 100%;
      position: fixed;
      bottom: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 20px 40px;
      font-size: 24px;
      border-radius: 10px;
      border: none;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div id="webcam-container"></div>
  <div id="alerta"></div>
  <div id="label-container"></div>

  <div class="footer-buttons">
    <button id="startButton" onclick="init()">Iniciar CÃ¢mera</button>
    <button id="zoomButton" onclick="toggleZoom()">Zoom: 1X</button>
  </div>

  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/BZaioL5ST/";
    let model, webcam, maxPredictions;
    let currentZoom = 1;
    const zoomLevels = [1, 2, 3];
    let alertaMostrado = false;
    let bordaMudada = false;

    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        const flip = true; 
        webcam = new tmImage.Webcam(640, 480, flip);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.getElementById("webcam-container").appendChild(webcam.canvas);

        document.getElementById("startButton").style.display = 'none';
    }

    function toggleZoom() {
      currentZoom = zoomLevels[(zoomLevels.indexOf(currentZoom) + 1) % zoomLevels.length];
      document.getElementById("zoomButton").innerText = `Zoom: ${currentZoom}X`;
      const track = webcam.stream.getVideoTracks()[0];
      const capabilities = track.getCapabilities();
      if (capabilities.zoom) {
        track.applyConstraints({ advanced: [{ zoom: currentZoom }] });
      }
    }

    async function loop() {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        const prediction = await model.predict(webcam.canvas);

        for (let i = 0; i < maxPredictions; i++) {
            const className = prediction[i].className;
            const prob = prediction[i].probability;

            if (className.toLowerCase().includes("jean") && prob > 0.7) {
                if (!alertaMostrado) {
                    document.getElementById("alerta").innerHTML = "ðŸš¨ JEAN TEDESQUI, CRIMINOSO CLASSE A, CONDENADO A 50 ANOS, STATUS ATUAL: FORAGIDO! ðŸš¨";
                    alertaMostrado = true;
                }
                if (!bordaMudada) {
                    document.querySelector('#webcam-container canvas').style.border = '10px solid red';
                    bordaMudada = true;
                }
            }
        }
    }
  </script>

</body>
</html>
